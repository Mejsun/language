<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">
    <title>Language shake</title>

</head>
<body>
    <header class="header">
        <h1 class="mainTitle">Language shake</h1>
    </header>
    <main class="main">
        <div class="cards">
            <div class="card italian">
                <h2>Italian</h2>
            </div>
            <div class="card french"><h2>French</h2></div>
            <div class="card arabic"><h2>Arabic</h2></div>
            <div class="card other"><h2>Other</h2></div>
        </div>
        <div class="subscribe">
            <form action="select">
            <fieldset>
                <legend>Choose your preferences:</legend>

                <input type="checkbox" id="italian" name="language">
                <label for="italian">Italian</label><br>

                <input type="checkbox" id="french" name="language">
                <label for="french">French</label><br>

                <input type="checkbox" id="arabic" name="language">
                <label for="arabic">Arabic</label><br>
                
                <button type="submit">Done</button>
            </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <p>October 2021</p>
        <button type="button">Back to top</button>
    </footer>
    <script src="app.js"></script>
</body>
</html>
