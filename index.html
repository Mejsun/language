<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">
    <title>Language shake</title>

</head>
<body>
    <header class="header">
        <h1 class="mainTitle">Language shake</h1>
    </header>
    <main class="main">
        <div class="cards">
            <div class="card italian"><div class="overlay"><h2>Italian</h2></div></div>
            <div class="card french"><div class="overlay"><h2>French</h2></div></div>
            <div class="card arabic"><div class="overlay"><h2>Arabic</h2></div></div>
            <div class="card other"><div class="overlay"><h2>Other</h2></div></div>
        </div>
        <div class="subscribeAll">
            <div class="checkbox">
                <form action="select">
                    
                <p>Choose your favorite newsletter:</p>
                
                <input type="checkbox" id="italian" name="language">
                <label for="italian">Italian</label>
                
                <input type="checkbox" id="french" name="language">
                <label for="french">French</label>
                
                <input type="checkbox" id="arabic" name="language">
                <label for="arabic">Arabic</label>

                <input type="checkbox" id="other" name="language">
                <label for="other">Other</label>
               
                </form><br>
            </div><br>

            <div class="subscribeDiv">
                <form class="newsletter" action="https://formsubmit.co/mejsunalghoul@gmail.com" method="POST">
                    <input type="text" name="name" placeholder="Name" >
                    <input type="email" name="email" placeholder="Email" >
                    <input type="hidden" name="_subject" value="New submission!">
                    <input type="hidden" name="_captcha" value="false">
                    <button type="submit" class="send">Send</button>
                    <p id="thankYou"></p>
                </form>
            </div>
                
        </div>
    </main>
    <footer>
        <p>October 2021</p>
        
        <button class="scrollBack">
        <i class="fas fa-globe-europe"></i></button>
    </footer>
    
    


    <script src="app.js"></script>
</body>
</html>
